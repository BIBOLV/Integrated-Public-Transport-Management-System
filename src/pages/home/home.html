<ion-header>

    <ion-title>PTFCS</ion-title>
    <ion-buttons start>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>    
  </ion-navbar>
</ion-header>
<ion-content padding style="background: none transparent;">

    <ion-tab tabIcon="wifi" tabTitle="NFC" [root]="nfcPage"></ion-tab>
  </ion-tabs>
</ion-content>
