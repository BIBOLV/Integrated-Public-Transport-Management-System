<ion-header>
  <ion-navbar color="danger">
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>PTFCS</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="vertical-align-content">
  <ion-grid>
    <ion-row>
      <ion-col col-2></ion-col>
      <ion-col col-8 style="margin-left: auto;margin-right: auto;display: block;">
        <img [src]="url" style="width:100%;height:auto;" onError="this.src='assets/imgs/qr.png';" >
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
    <ion-row>
      <ion-title text-center text-uppercase>scan to pay</ion-title>
    </ion-row>
  </ion-grid>
  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="trips()">
      <ion-icon name="bus"></ion-icon>
    </button>
  </ion-fab>
  <ion-fab left bottom>
    <button ion-fab color="danger" (click)="profile()">
      <ion-icon name="contact"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
