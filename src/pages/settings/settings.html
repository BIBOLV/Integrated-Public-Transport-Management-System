<ion-header>

  <ion-navbar color="danger">
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-icon name="contact" item-start></ion-icon>
      <h2>{{ session.fldname }}</h2>
    </ion-item>
    <ion-item>
      <ion-icon name="call" item-start></ion-icon>
      <h2>0{{ session.fldterminalid }}</h2>
    </ion-item>
    <ion-item>
      <ion-icon name="briefcase" item-start></ion-icon>
      <h2>{{ session.company }}</h2>
    </ion-item>
  </ion-list>
    <form (ngSubmit)="update()" [formGroup]="passwordForm">
      <ion-list no-lines>
        <ion-item-divider>Change Password</ion-item-divider>
        <ion-item>
          <ion-label floating>Set Password</ion-label>
          <ion-input placeholder="Set Password" type="password" formControlName="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Verify Password</ion-label>
          <ion-input placeholder="Verify Password" type="password" formControlName="verifypassword"></ion-input>
        </ion-item>
      </ion-list>
      <ion-input type="hidden" formControlName="phoneno" value="{{ session.fldterminalid }}"></ion-input>
      <button style="margin-top: 15px;height: 35px;font-size: 14px;background: #10ABF4;" ion-button  block  type="submit">Update Password</button>
    </form>
    <form (ngSubmit)="updateSettings()" [formGroup]="settingsForm">
      <ion-list no-lines>
      <ion-item-divider>Server Address</ion-item-divider>         
        <ion-item>
          <ion-label floating>Server Address</ion-label>
          <ion-input type="text" placeholder="Server Address" value="{{ newaddress }}" formControlName="address" [(ngModel)]="newaddress" required></ion-input>
        </ion-item>    
      </ion-list>
      <p *ngIf="settingsForm.controls['address'].errors && settingsForm.controls['address'].dirty" class="danger" padding>Server Address is not valid.</p>
      <button ion-button class="submit-btn" full type="submit">Update</button>   
    </form>
</ion-content>
