<ion-header>

  <ion-navbar color="danger">
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-icon name="contact" item-start></ion-icon>
			<h2>{{ profile.fldfirstname }} {{ profile.fldlastname }}</h2>
		</ion-item>
		<ion-item>
			<ion-icon name="call" item-start></ion-icon>
			<h2>0{{ profile.fldphoneno }}</h2>
		</ion-item>
		<ion-item>
			<ion-icon name="cash" item-start></ion-icon>
			<h2>{{ profile.fldbalance/100 | currency: '$':2 }}</h2>
			<button ion-button outline item-end (click)="topup()">Top Up
			</button>
		</ion-item>
	</ion-list>
	<form (ngSubmit)="update()" [formGroup]="passwordForm">
    <ion-list no-lines>
      <ion-item-divider>Change Password</ion-item-divider>
      <ion-item>
      	<ion-label floating>Set Password</ion-label>
        <ion-input placeholder="Set Password" type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
      	<ion-label floating>Verify Password</ion-label>
        <ion-input placeholder="Verify Password" type="password" formControlName="verifypassword"></ion-input>
      </ion-item>
    </ion-list>
    <ion-input type="hidden" formControlName="phoneno" [value]="global.session.fldphoneno"></ion-input>
    <button style="margin-top: 15px;height: 35px;font-size: 14px;background: #10ABF4;" ion-button  block  type="submit">Update Password</button>
  </form>
</ion-content>
