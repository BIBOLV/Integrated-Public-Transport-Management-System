<ion-content class="vertical-align-content" style="background: none transparent;">
  <ion-grid>
    <ion-row>
      <ion-col col-2></ion-col>
      <ion-col col-8 style="margin-left: auto;margin-right: auto;display: block;">
        <img src="assets/imgs/qrcode.png" style="width:100%;height:auto;">
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
    <ion-row>
      <ion-title text-center text-uppercase>scan code</ion-title>
    </ion-row>
  </ion-grid>
  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="scanQR()">
      <ion-icon name="qr-scanner"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
