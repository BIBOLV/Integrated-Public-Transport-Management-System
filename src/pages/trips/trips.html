<ion-header>

  <ion-navbar color="danger">
    <ion-title>Trips</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="tripFilter">
      <ion-segment-button value="today" (click)="getTrip(0)">
        Today
      </ion-segment-button>
      <ion-segment-button value="all" (click)="getTrip(1)">
        All
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list>
  	<ion-item-sliding  *ngFor="let trip of trips" #item>
  		<ion-item>
        <ion-icon name="bus" item-start></ion-icon>
  			<h2>{{ trip.fldfrom }} to {{ trip.fldto }}</h2>
  			<p>{{ trip.fldtimestamp | relativeTime }}</p>
        <button ion-button outline item-end>
            {{ trip.fldamount/100 | currency: '$':2 }}</button>
  		</ion-item>
  		<ion-item-options>
  			<button ion-button color="primary" (click)="more(item,trip.fldtripid)">
  			<ion-icon name="list"></ion-icon>More</button>
  		</ion-item-options>
  	</ion-item-sliding>
  </ion-list>
</ion-content>
