<ion-header>

  <ion-navbar color="danger">
    <ion-title>New Trip</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="newTrip()" [formGroup]="newTripForm">
    <ion-list no-lines>
      <ion-item>
      	<ion-label floating>From</ion-label>
        <ion-input placeholder="From" type="text" formControlName="from"></ion-input>
      </ion-item>
      <ion-item>
      	<ion-label floating>To</ion-label>
        <ion-input placeholder="To" type="text" formControlName="to"></ion-input>
      </ion-item>
      <ion-item>
      	<ion-label floating>Amount ($)</ion-label>
        <ion-input placeholder="Amount" type="number" [ngModel]="amount" formControlName="amount"></ion-input>
      </ion-item>
      <ion-item-divider></ion-item-divider>
    </ion-list>
    <ion-input type="hidden" formControlName="terminalid" [value]="global.session.fldterminalid"></ion-input>
    <button style="margin-top: 15px;height: 35px;font-size: 14px;background: #10ABF4;" ion-button  block  type="submit">Start Trip</button>
  </form>
</ion-content>
