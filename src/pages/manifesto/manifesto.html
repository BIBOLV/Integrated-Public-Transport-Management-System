<ion-header>

  <ion-navbar color="danger">
    <ion-title>{{ from }} to {{ to }} [{{ total/100 | currency: '$':2 }}]</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top color="danger">
    <ion-searchbar showCancelButton autocomplete="on" color="danger" (ionInput)="filterFares($event)" placeholder="Filter by Phone No."></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
  	<ion-item-sliding  *ngFor="let fare of fares" #item>
  		<ion-item>
        <ion-icon name="{{ fare.fldtype }}" item-start></ion-icon>
  			<h2><b>0{{ fare.fldphoneno }}</b></h2>
  			<p>{{ fare.fldtimestamp | relativeTime }}</p>
        <button ion-button outline item-end>
            {{ fare.fldamount/100 | currency: '$':2 }}</button>
  		</ion-item>
  	</ion-item-sliding>
  </ion-list>
</ion-content>
